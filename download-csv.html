<body>
    <h1>Generating and Downloading a CSV File</h1>
    <p>Let's use a data-uri to download our array as a CSV file. Here is our array:</p>

    <img src="img/users.png" alt="">
    <p>When the link is clicked, the <span>getCSV()</span> function is activated. It builds a CSV string for the array and modifies the anchor's <span>href</span> attribute to include it as a data-uri.</p>
    <img src="img/get-csv.png" alt="">

    <a href="#" download="users.csv"
        onclick="getCSV(this)">download CSV</a>

    <script src="js/dowload-csv.js"></script>
